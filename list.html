          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h2 style="text-align: center">Ordered Lists</h2>

    <li>Bananas</li>
    <li>lemons</li>

</ol>
<h2 style="text-align: center">Unordered List</h2>
<h3 style="text-align: center">List of cars</h3>
<ul style="text-align: center">
    <li>Brobox</li>
    <li>Ferrari</li>
    <li>Lorry</li>
    <li>Range Rover</li>
</ul>
</body>
