<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Forms</title>
</head>
<body>
<h2 style="text-align: center">Registration Form</h2>
<form action="" style="text-align: center">
  <label for="fname">FirstName</label>
  <input type="text"id="fname" placeholder="Enter First Name"><br>
  <label for="lname">LastName</label>
  <input type="text"id="lname" placeholder="Enter Last Name"><br>
  <label for="dor">Date of Registration</label>
  <input type="date"id="dor"><br>
  <label for="course">Course Taken</label>
  <select name="course" id="course">
    <option value="Fullstack Software">Fullstack</option>
    <option value="python">Python</option>
    <option value="javascript">Javascript</option>
    <option value="Android">Android</option>

  </select><br>
  gender
  <label for="male">Male</label>
  <input type="radio"id="male"name="gender">
  <label for="female">Female</label>
  <input type="radio"id="female"name="gender">
  <label for="others">Others</label>
  <input type="radio"id="others"name="gender">
  <input type="date"id="dor"><br>
  <label for="email">Barua Pepe</label>
  <input type="email"id="email"><br>
  <label for="pass">text</label>
  <input type="password"id="pass"><br>
  <input type="submit"value="Register Here"><br>
  <button type="button"onclick="alert(This is how to work with forms)"></button>
  
</form>

</body>
</html>
